      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button">
            <img src="images/close_icon.svg" alt="Close" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                class="modal__input"
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
                required
              />
            </label>
            <label class="modal__label" for="profile-description-input">
              Description
              <input
                class="modal__input"
                type="text"
                id="profile-description-input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button class="modal__save-button" type="submit">Save</button>

      <div class="modal" id="new-post-modal">

            <label class="modal__label" for="profile-new-post-input">
              Image Link

                type="url"
                id="profile-new-post-input"
                placeholder="Paste a link to the image"
                required
              />

            <label class="modal__label" for="profile-caption-input">

                type="text"
                id="profile-caption-input"
